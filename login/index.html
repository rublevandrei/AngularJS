<div class="col-md-12 col-md-offset-3">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

    <form class="form-signin" ng-submit="vm.login()">

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="credentials.email" class="form-control" placeholder="Email address" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="credentials.password" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-muted">Â© 2018 | <a href="#!/register">Register</a></p>
    </form>
</div>
